<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical History Form</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Patient Medical History Form</h1>
    <div id="g_id_onload"
         data-client_id="{{ client_id }}"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <form id="patient-form" action="{{ url_for('submit') }}" method="post" style="display:none;">
        <input type="hidden" name="credential" id="credential">
        <!-- Add your form fields here -->
    </form>

    <script>
        console.log("Client ID used in frontend:", "{{ client_id }}");
        
        function handleCredentialResponse(response) {
            console.log("Received credential response:", response);
            document.getElementById('credential').value = response.credential;
            document.getElementById('patient-form').submit();
        }
    </script>
</body>
</html>

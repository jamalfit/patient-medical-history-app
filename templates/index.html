<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical History Form</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Welcome to Patient Medical History App</h1>
    <div id="g_id_onload"
         data-client_id="{{ client_id }}"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
    <div id="error-message" style="color: red;"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Received credential response:", response);
            if (response.credential) {
                document.getElementById('credential').value = response.credential;
                document.getElementById('auth-form').submit();
            } else {
                console.error("No credential received");
                document.getElementById('error-message').textContent = "Authentication failed. Please try again.";
            }
        }

        window.onload = function() {
            console.log("Page loaded. Client ID:", "{{ client_id }}");
        }

        window.onerror = function(message, source, lineno, colno, error) {
            console.error("JavaScript error:", message, "at", source, ":", lineno);
            document.getElementById('error-message').textContent = "An error occurred. Please try again later.";
        }
    </script>

    <form id="auth-form" action="{{ url_for('submit') }}" method="post" style="display:none;">
        <input type="hidden" name="credential" id="credential">
    </form>
</body>
</html>

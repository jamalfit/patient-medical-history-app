<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical History Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Patient Medical History Form</h1>
    <form id="patient-form" action="{{ url_for('submit') }}" method="post">
        <input type="hidden" name="credential" id="credential">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history" required></textarea>
        
        <div id="g_id_onload"
             data-client_id="{{ client_id }}"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </form>

    <script>
        function handleCredentialResponse(response) {
            document.getElementById('credential').value = response.credential;
            document.getElementById('patient-form').submit();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assessment Result</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1, h2 { color: #333; }
        .assessment { background: #f4f4f4; padding: 20px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Assessment Result</h1>
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>Height:</strong> {{ height }} inches</p>
        <p><strong>Weight:</strong> {{ weight }} lbs</p>
        <p><strong>Medical History:</strong> {{ medical_history }}</p>
        <p><strong>Current Medications:</strong> {{ current_medications }}</p>
        <p><strong>Allergies:</strong> {{ allergies }}</p>

        <h2>AI-Generated Assessment</h2>
        <div class="assessment">
{{ assessment }}
        </div>
    </div>
</body>
</html>

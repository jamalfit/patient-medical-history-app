<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Medical History Form</title>
</head>
<body>
    <h1>Patient Medical History Form</h1>
    <p>Logged in as: {{ email }}</p>
    <form action="{{ url_for('process_form') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="height">Height (in inches):</label>
        <input type="number" id="height" name="height" required><br><br>
        
        <label for="weight">Weight (in pounds):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="current_meds">Current Medications:</label><br>
        <textarea id="current_meds" name="current_meds" rows="4" cols="50"></textarea><br><br>
        
        <label for="allergies">Allergies:</label><br>
        <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea><br><br>
        
        <label for="medical_conditions">Medical Conditions:</label><br>
        <textarea id="medical_conditions" name="medical_conditions" rows="4" cols="50"></textarea><br><br>
        
        <label for="medical_history">Additional Medical History:</label><br>
        <textarea id="medical_history" name="medical_history" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>

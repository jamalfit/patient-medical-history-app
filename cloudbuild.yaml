steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:380.0.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud version
    gcloud auth list
    gcloud config list

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker version
    docker info

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:380.0.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud artifacts repositories list --location=us
    gcloud artifacts repositories describe gcr-images --location=us

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:380.0.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    ping -c 4 us-docker.pkg.dev
    curl -v https://us-docker.pkg.dev

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/patient-medical-history-app:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/patient-medical-history-app:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:380.0.0'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'patient-medical-history-app'
  - '--image'
  - 'gcr.io/$PROJECT_ID/patient-medical-history-app:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--set-secrets'
  - 'GOOGLE_CLIENT_ID=google-client-id:latest'

images:
- 'gcr.io/$PROJECT_ID/patient-medical-history-app:$COMMIT_SHA'
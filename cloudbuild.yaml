options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:380.0.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    echo "Current service account:"
    gcloud auth list
    echo "Project configurations:"
    gcloud config list
    echo "Checking Cloud Run service account permissions:"
    gcloud projects get-iam-policy $PROJECT_ID --format=yaml | grep -A 2 "roles/run.admin"
    gcloud projects get-iam-policy $PROJECT_ID --format=yaml | grep -A 2 "roles/run.invoker"

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-docker.pkg.dev/$PROJECT_ID/gcr-images/patient-medical-history-app:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-docker.pkg.dev/$PROJECT_ID/gcr-images/patient-medical-history-app:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:380.0.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    if gcloud run services describe patient-medical-history-app --region=us-central1 --format="value(name)" 2>/dev/null; then
      echo "Updating existing Cloud Run service"
      gcloud run services update patient-medical-history-app \
        --image=us-docker.pkg.dev/$PROJECT_ID/gcr-images/patient-medical-history-app:$COMMIT_SHA \
        --region=us-central1 \
        --platform=managed \
        --allow-unauthenticated \
        --set-secrets=GOOGLE_CLIENT_ID=google-client-id:latest \
        --service-account=patient-app-sa@patient-medical-history-app.iam.gserviceaccount.com \
        --verbosity=debug
    else
      echo "Creating new Cloud Run service"
      gcloud run services create patient-medical-history-app \
        --image=us-docker.pkg.dev/$PROJECT_ID/gcr-images/patient-medical-history-app:$COMMIT_SHA \
        --region=us-central1 \
        --platform=managed \
        --allow-unauthenticated \
        --set-secrets=GOOGLE_CLIENT_ID=google-client-id:latest \
        --service-account=patient-app-sa@patient-medical-history-app.iam.gserviceaccount.com \
        --verbosity=debug
    fi

images:
- 'us-docker.pkg.dev/$PROJECT_ID/gcr-images/patient-medical-history-app:$COMMIT_SHA'
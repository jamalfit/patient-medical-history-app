<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result - Dental AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print {
                display: none;
            }
            .print-section {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="mb-6 flex justify-between items-center no-print">
            <h1 class="text-2xl font-bold text-gray-900">Assessment Result</h1>
            <div class="space-x-4">
                <button onclick="window.print()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Print Report
                </button>
                <button onclick="downloadReport()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Download
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="bg-white shadow rounded-lg p-6">
            <!-- Report Header -->
            <div class="print-section mb-6 pb-4 border-b">
                <h2 class="text-xl font-semibold mb-2">Report Details</h2>
                <p class="text-gray-600">Generated on: {{ datetime.now().strftime('%B %d, %Y %I:%M %p') }}</p>
            </div>

            <!-- Assessment Content -->
            <div class="print-section mb-6">
                <h3 class="text-lg font-semibold mb-4">AI Assessment</h3>
                <div class="whitespace-pre-wrap text-gray-700">
                    {{ assessment }}
                </div>
            </div>

            <!-- Footer -->
            <div class="print-section mt-8 pt-4 border-t text-sm text-gray-500">
                <p>This report was generated by Dental AI Assistant</p>
                <p>For professional dental use only</p>
            </div>
        </div>
    </div>

    <script>
        function downloadReport() {
            const content = `
Assessment Report
Generated on: {{ datetime.now().strftime('%B %d, %Y %I:%M %p') }}

{{ assessment }}

Generated by Dental AI Assistant
For professional dental use only
            `.trim();

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dental-assessment-{{ datetime.now().strftime("%Y%m%d-%H%M") }}.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
